# Network for service communication
networks:
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

services:
  # PostgreSQL Database
  postgres_db:
    image: postgres:15-alpine
    container_name: monitoring_postgres
    networks:
      - monitoring
    environment:
      POSTGRES_DB: ${DB_NAME:-monitoring_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-monitoring_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Django Application
  django_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring_django
    networks:
      - monitoring
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      # Django
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-INFO}
      
      # Database
      DB_ENGINE: ${DB_ENGINE:-postgresql}
      DB_NAME: ${DB_NAME:-monitoring_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres_db
      DB_PORT: 5432
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    expose:
      - 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health/live/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --no-input &&
             python manage.py collectstatic --no-input &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --worker-class sync --max-requests 1000 --timeout 30 --access-logfile - --error-logfile - config.wsgi:application"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus - Metrics Collection and Storage
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    networks:
      - monitoring
    depends_on:
      - django_app
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    environment:
      TZ: UTC
    ports:
      - "9090:9090"
    expose:
      - 9090
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Visualization and Dashboarding
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring_grafana
    networks:
      - monitoring
    depends_on:
      prometheus:
        condition: service_healthy
    environment:
      # Admin credentials
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      
      # Installation settings
      GF_INSTALL_PLUGINS: ""
      
      # Server settings
      GF_SERVER_ROOT_URL: http://grafana:3000
      GF_SERVER_DOMAIN: grafana
      
      # Security
      GF_SECURITY_ALLOW_EMBED_FRAMES: "true"
      GF_USERS_ALLOW_SIGN_UP: "false"
      
      # SMTP (optional)
      GF_SMTP_ENABLED: "false"
      
      # Analytics
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3000:3000"
    expose:
      - 3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Default settings for all services
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
